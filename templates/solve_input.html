{% extends "base.html" %}
{% import "bootstrap/base.html" as base %}

{% block title %}Sudoku{% endblock %}

{% block page_content %}

<table>
    <tbody>
        {% for i in range(0,9) %}
            <tr>
                {% for j in range(0,9) %}
                    <td>{{ numbers[ i*9 + j ] }}</td>
                {% endfor %}
            </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
